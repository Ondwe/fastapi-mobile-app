<!DOCTYPE html>
<html>
<head>
    <title>Humbu Wandeme Trading</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .product { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .order-btn { background: #1a2a6c; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ğŸ›ï¸ Humbu Wandeme Trading Enterprise</h1>
    <p>ğŸ“ 079 465 8481 | ğŸ“§ humbulani@humbu.store</p>
    
    <h2>Our Products</h2>
    <div id="products"></div>
    
    <script>
        fetch('/api/products')
            .then(r => r.json())
            .then(data => {
                const productsDiv = document.getElementById('products');
                data.data.forEach(product => {
                    productsDiv.innerHTML += `
                        <div class="product">
                            <h3>${product.name} - R${product.price}</h3>
                            <p>${product.description}</p>
                            <button class="order-btn" onclick="orderProduct(${product.id})">
                                Order Now
                            </button>
                        </div>
                    `;
                });
            });
        
        function orderProduct(productId) {
            fetch('/api/orders', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    customer_name: prompt('Your name:'),
                    customer_phone: prompt('Your phone:'),
                    items: [{product_id: productId, quantity: 1}]
                })
            }).then(r => r.json()).then(data => {
                alert('Order created! Order ID: ' + data.order_id);
            });
        }
    </script>
</body>
</html>
